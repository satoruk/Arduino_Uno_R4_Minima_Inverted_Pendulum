[env:uno_r4_minima]
platform = renesas-ra
board = uno_r4_minima
framework = arduino
build_flags = 
    -D DEBUG=1
lib_deps = 
	sparkfun/SparkFun 9DoF IMU Breakout - ICM 20948 - Arduino Library@^1.3.0
	arduino-libraries/Madgwick@^1.2.0
